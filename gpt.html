<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu nhập liệu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-container">
        <label>Giới thiệu bản thân:</label>
        <textarea placeholder="Xin chào, tôi tên..."></textarea>

        <label>Email có thể liên hệ:</label>
        <input type="email" placeholder="Nhập email...">

        <label>Địa chỉ web của bạn:</label>
        <input type="url" placeholder="Nhập URL...">

        <label>Số điện thoại:</label>
        <input type="tel" placeholder="Nhập số điện thoại...">

        <fieldset>
            <legend>Ngày tháng</legend>
            <label>Chọn ngày:</label>
            <input type="date">
            
            <label>Chọn tháng:</label>
            <input type="month">

            <label>Chọn tuần:</label>
            <input type="week">
        </fieldset>

        <fieldset>
            <legend>Giờ</legend>
            <label>Chọn giờ:</label>
            <input type="time">

            <label>Chọn cả ngày + giờ:</label>
            <input type="datetime-local">
        </fieldset>

        <label>Màu yêu thích:</label>
        <input type="color">

        <label>Ban đang sinh sống ở:</label>
        <select>
            <option value="hanoi">Hà Nội</option>
            <option value="hochiminh">TP. Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
        </select>

        <button type="submit">Gửi</button>
    </form>
</body>
</html>
